<!DOCTYPE html>
<html>
    <head>
        <title>Account</title>
        <style>
            body{
                font-family: Arial;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(135deg, #1f4037, #99f2c8);
;
            }
            .box{
                background: #0F172A;
                padding: 30px;
                border-radius: 10px;
                text-align: center;
                width: 300px;
            }
            button{
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                background: orange;
                cursor: pointer;
            }
        </style>
        <head>
            <body>
                <div class="box">
                    <h2 style="color:white;">Welcome</h2>
                    <button onclick="goLogin()">Login</button>
                    <button onclick="goSignup()">Signup</button>
                </div>
                <script>
                    function goLogin(){
                        window.location.href="login.html";
                    }
                    function goSignup(){
                        window.location.href = "signup.html";
                    }
                </script>
            </body>
</html>
